<!DOCTYPE html>

<html>

	<head>
		<title>Voting Application</title>
		
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="display-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img src="/public/img/your-vote.jpg" />
			<br />
			<p class="clementine-text">Voting Application</p>
		</div>
	
		<div class="container">
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>

		</div>
 
		<canvas id="myChart" width="400" height="400"></canvas>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.js"></script>
